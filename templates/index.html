<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Frank</title>
  <style>
    body {
      font-family: "Poppins", "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #222;
    }

    .highlight {
      font-weight: 700;
    }

    .microphone-btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #0078ff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 20px rgba(0, 120, 255, 0.4);
    }

    .microphone-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 30px rgba(0, 120, 255, 0.5);
    }

    .microphone-btn img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
    }

    .status {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #444;
      text-align: center;
      min-height: 28px;
    }

    /* Halo anim√© quand Frank √©coute */
    .listening {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 120, 255, 0.5); }
      70% { box-shadow: 0 0 0 25px rgba(0, 120, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 120, 255, 0); }
    }
  </style>
</head>
<body>
  <h1>üëã Bonjour, je suis <span class="highlight">Good Frank</span><br>Comment puis-je vous aider&nbsp;?</h1>

  <div class="microphone-btn" id="micButton">
    <img src="/static/icon-512.png" alt="Micro">
  </div>

  <div class="status" id="status">Appuyez pour parler</div>
  <p id="result"></p>

  <!-- üéß Lecture audio & interaction -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const micButton = document.getElementById("micButton");
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      // V√©rification compatibilit√©
      if (!("webkitSpeechRecognition" in window || "SpeechRecognition" in window)) {
        status.innerText = "‚ùå Votre navigateur ne supporte pas la reconnaissance vocale.";
        micButton.style.backgroundColor = "#ccc";
        return;
      }

      // Fonction d'√©coute vocale
      micButton.addEventListener("click", () => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "fr-FR";

        recognition.onstart = () => {
          micButton.classList.add("listening");
          status.innerText = "üé§ J‚Äô√©coute...";
        };

        recognition.onerror = (event) => {
          micButton.classList.remove("listening");
          status.innerText = "‚ùå Erreur de reconnaissance vocale : " + event.error;
        };

        recognition.onresult = async (event) => {
          micButton.classList.remove("listening");
          const text = event.results[0][0].transcript;
          status.innerText = `üó£Ô∏è Vous avez dit : ¬´ ${text} ¬ª`;

          try {
            const response = await fetch("/ask", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text })
            });

            if (!response.ok) throw new Error("Erreur API Flask");

            const data = await response.json();
            result.innerText = "ü§ñ " + data.response_text;

            // Lecture audio de la r√©ponse
            if (data.audio_url) {
              const audio = new Audio(data.audio_url);
              audio.play().catch(err => console.warn("üéß Lecture bloqu√©e :", err));
            }
          } catch (err) {
            console.error(err);
            status.innerText = "‚ùå Erreur de communication avec le serveur.";
          }
        };

        recognition.start();
      });
    });
  </script>
</body>
</html>
